{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon  -->
   {% block seo %}
    <!-- Facebook meta tags -->
    <meta property="og:title" content="HTMX/Django: A modern fullstack Python stack for web development" />
    <meta property="og:description" content="Learn how to build modern single page applications using Django & HTMX." />
    <meta property="og:image" content="{% static 'images/social.png' %}" />
    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@DjangoHtmx" />
    <meta name="twitter:creator" content="@DjangoHtmx" />
    <meta name="twitter:title" content="HTMX/Django: A modern fullstack Python stack for web development" />
    <meta name="twitter:description" content="Learn how to build modern single page applications using Django & HTMX." />
    <meta name="twitter:image" content="{% static 'images/social.png' %}" />

    <!-- Search engine meta tags -->
    <meta name="description"
        content="HTMX/Django: an interactive course using a modern Python stack for web development" />
    {% endblock seo %}

    <title>
        {% block title %} HTMX/Django {% endblock title %}
    </title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <!-- highlight js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
 <!-- Font Awesome-->
 <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script> 

 <!-- fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;500&display=swap" rel="stylesheet">
  <!-- ndigo-color: #6563ff;-->
  <style> 
  :root {
  --dm-base-text-color: #ffffff;
  --primary-color: var(--indigo-color);                                     /* Before: var(--blue-color) */
  --primary-color-light: var(--indigo-color-light);                         /* Before: var(--blue-color-light) */
  --primary-color-very-light: var(--indigo-color-very-light);               /* Before: var(--blue-color-very-light) */
  --primary-color-dark: var(--indigo-color-dark);                           /* Before: var(--blue-color-dark) */
  --primary-color-very-dark: var(--indigo-color-very-dark);                 /* Before: var(--blue-color-very-dark) */
  --primary-box-shadow-color: var(--indigo-box-shadow-color);               /* Before: var(--blue-box-shadow-color) */
  --primary-box-shadow-color-darker: var(--indigo-box-shadow-color-darker); /* Before: var(--blue-box-shadow-color-darker) */
  --text-color-on-primary-color-bg: var(--text-color-on-indigo-color-bg);
  
  font-family: 'Karla', sans-serif;
  }

  .hyperlink-underline {
    cursor: pointer;
  }
  pre,
code,
kbd,
samp {
  font-size: 1em;
 
}

pre {
  display: block;
  margin-top: 0;
  margin-bottom: 1rem;
  overflow: auto;
  font-size: 0.875em;
}
pre code {
  font-size: inherit;
  color: inherit;
  word-break: normal;
}

code {
  font-size: 0.875em;
  color: #d63384;
  word-wrap: break-word;
}


kbd {
  padding: 0.2rem 0.4rem;
  font-size: 0.875em;
  color: #fff;
  background-color: #212529;
  border-radius: 0.2rem;
}
kbd kbd {
  padding: 0;
  font-size: 1em;
  font-weight: 700;
}


  </style>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="jonathanadly" data-description="Support me on Buy me a coffee!" 
  data-message="" data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</head>


<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-set-preferred-mode-onload="true">

  
  <!-- Page wrapper start -->
  <div class="page-wrapper">
  <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>
    
    <!-- Content wrapper start -->
    <div class="content-wrapper" id="content">
      {% if messages %} {% include 'components/messages.html' %} {% endif %}
      {% include 'components/navbar.html' %}
      {% block content %} {% endblock content %}
      {% include 'components/footer.html' %}
      
    </div>
    <!-- Content wrapper end -->

  </div>
  <!-- Page wrapper end -->

  
  <!-- Halfmoon JS -->
<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
<!-- HTMX CDN -->
<script src="https://unpkg.com/htmx.org@1.1.0"></script> 
    <!-- CSRF request in the headers -->
<script>
document.body.addEventListener('htmx:configRequest', (e) => {
  e.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  })
</script>
<script type="application/ld+json">
{
"@context": "http://schema.org",
"@type": "WebPage",
"name": "HTMX-Django",
"description": "Learn how to build modern single page applications using Django & HTMX.",
    "publisher": {
            "@type": "Organization",
            "name": "HTMX-Django"
            }
    }
    </script>
</body>
</html>
