<div 
    class="col-6 ml-auto"
    hx-boost="true"
    > 
    <a href="{% url 'home' %}" class="nav-link hyperlink-underline">  &larr; back to home </a> 
</div> 
<div class= "col-4 mt-10">
    <nav aria-label="Page navigation example">
            <ul class="pagination">
                
                {% if blogs.has_previous %}
                <!-- Previous page -->
                <li class="page-item">
                    <a href="?page={{ blogs.previous_page_number }}" class="page-link">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                    </svg>
                    <span class="sr-only">Previous</span> <!-- sr-only = only for screen readers -->
                    </a>
                </li>

                <li class="page-item"><a href="?page=1" class="page-link">1</a></li>
                
                {% endif %}

                    <!-- Active page item -->
                <li class="page-item active" aria-current="page">
                    <a href="#" class="page-link" tabindex="-1">{{ blogs.number }}</a>
                </li>

                {% if blogs.has_next %}
                <li class="page-item">
                    <a href="?page={{ blogs.next_page_number }}" class="page-link">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-short"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                        </svg>
                        <span class="sr-only">Next</span> <!-- sr-only = only for screen readers -->
                    </a>
                </li>
                
                <li class="page-item"><a href="?page={{ blogs.paginator.num_pages }}" class="page-link">{{ blogs.paginator.num_pages }}</a></li>
                {% endif %}

            </ul>
</nav>
</div>
