<section class="container-fluid mt-20 d-flex justify-content-center">
  <div class="row">
  {% for project in projects %}
    <div class= "col-sm-6" >
    
        <div class="card p-0 border-0 w-300 text-center mw-full bg-transparent mx-auto">
        
            <button 
            class="btn h-full" 
            style="border-color: #6563ff; border-style: solid;"
            hx-get="{{project.get_absolute_url}}"
            hx-trigger="click"
            hx-target="#content"
            hx-push-url="true"
            >
           
             <img src="{{project.main_img.url}}" class="img-fluid" alt="{{project.title}}">
            
            </button>
           
           <div 
           class="text-center"
           >
           
               <p> <strong> {{project.title}} </strong> </p>
           </div>
        </div>
        
      
    </div>
    {% empty %}

    <p> coming soon... </p>

    {% endfor %}

  </div>
</section>
