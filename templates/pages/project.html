{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <div class="content">
    <h1 class="mr-20"> Project {{project.number}}: {{project.title}} </h1>
        <div class= "row">
            <div class= "col-9">
            {{project.summary|safe}}
             {{project.sections|safe}}
        </div>

            <div class= "col-3">
                <img src="{{project.img.url}}" class="img-fluid" alt="{{project.title}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class= "col-3">
        {{project.sidebar|safe}}
        </div>

        <div class= "col-9">
        {{project.content|safe}}
        </div>
    </div>

</div>

{% endblock content %}
